<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飞线效果</title>
  <style>
    body {
      height: 100vh;
      overflow: hidden;
    }
  </style>


</head>

<body>
  <script type="module">
    import * as THREE from "../three/build/three.module.js";
    import { OrbitControls } from "../three/examples/jsm/controls/OrbitControls.js";
    let scene, camera, renderer, controls, mixer, tubeCurve, AgvCar;
    let width = window.innerWidth;
    let height = window.innerHeight

    let ratio = {
      value: 0
    }

    // 光墙效果的相关配置数据
    const wallData = [{
      position: { // 位置
        x: -70,
        y: 0,
        z: 0
      },
      speed: 1, // 速度
      color: '#e4393c', // 颜色
      opacity: 0.8, // 透明度
      radius: 50, // 半径
      height: 20,  // 高度
    }, {
      position: { // 位置
        x: 60,
        y: 0,
        z: 0
      },
      speed: 1, // 速度
      color: '#fff000', // 颜色
      opacity: 1, // 透明度
      radius: 40, // 半径
      height: 20,  // 高度
    }]
    function init() {
      // 场景
      scene = new THREE.Scene();
      let helper = new THREE.AxesHelper(100, 100);
      scene.add(helper);

      // 环境光
      let light = new THREE.AmbientLight(0xadadad); // soft white light
      scene.add(light);

      // 平行光源
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
      directionalLight.position.set(100, 100, 0);
      scene.add(directionalLight);

      // 相机
      camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000)
      camera.position.set(30, 32, 260)
      scene.add(camera)

      // 渲染器
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(width, height)
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setClearColor(new THREE.Color('#32373E'), 1);
      document.body.appendChild(renderer.domElement);

      // 顶点着色器
      const vertexShader = `
            // 接收js传入uniform
            uniform float u_time;
            uniform float u_height;
            uniform float u_speed;

            // 向片元着色器传入数据
            varying float v_opacity;

            void main () {
                // 让点的位置根据时间变化在0倍到1倍之间变换，实现缩放的效果
                // fract内置函数表示取小数部分 其返回结果永远在0到1之间
                vec3 i_position = position * fract(u_time * u_speed);
                gl_Position = projectionMatrix * modelViewMatrix * vec4(i_position, 1.0);

                // 透明度也设置在0-1之间，当前像素点的y坐标为0是透明度为1；y坐标为u_height时透明度为0；
                // 显示为从下到上逐渐虚化的渐变效果 
                v_opacity = mix(1.0, 0.0, position.y / u_height);
            }
        `;
      // 片元着色器
      const fragmentShader = `
            precision mediump float;
            // 接收js传入uniform
            uniform vec3 u_color;
            uniform float u_opacity;
            // 接收顶点着色器传入的透明度
            varying float v_opacity;
            void main () {
                // 设置颜色
                gl_FragColor = vec4(u_color, v_opacity * u_opacity);
            }
        `;

      // 创建
      wallData.forEach(item => {
        initWall(item);
      });

      function initWall(options) {
        // 接收传入的参数
        const {
          radius,
          height,
          opacity,
          color,
          speed,
          position
        } = options;
        // 创建一个圆柱缓冲几何体
        /*
            参数：
            radiusTop — 圆柱的顶部半径，默认值是1。
            radiusBottom — 圆柱的底部半径，默认值是1。
            height — 圆柱的高度，默认值是1。
            radialSegments — 圆柱侧面周围的分段数，默认为8。
            heightSegments — 圆柱侧面沿着其高度的分段数，默认值为1。
            openEnded — 一个Boolean值，指明该圆锥的底面是开放的还是封顶的。默认值为false，即其底面默认是封顶的。
        **/
        const geometry = new THREE.CylinderGeometry(radius, radius, height, 32, 1, true);
        geometry.translate(0, height / 2, 0);
        // 创建shader材质
        const material = new THREE.ShaderMaterial({
          uniforms: {
            u_height: { // 光墙桶子高度
              value: height
            },
            u_speed: { // 变化的速度
              value: speed
            },
            u_opacity: { // 透明度
              value: opacity
            },
            u_color: { // 颜色
              value: new THREE.Color(color)
            },
            u_time: ratio // 时间
          },
          transparent: true,
          depthWrite: false,
          depthTest: false,
          side: THREE.DoubleSide,
          vertexShader,
          fragmentShader
        });
        // 创建并添加到场景
        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.copy(position);
        scene.add(mesh);
      }



      let next = 0;
      render();
      function render() {
        next += 0.01
        ratio.value = next;

        requestAnimationFrame(render);
        renderer.render(scene, camera);
      }
      controls = new OrbitControls(camera, renderer.domElement);
    }
    window.onload = init
  </script>

</body>

</html>
