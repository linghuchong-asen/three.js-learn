<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>三点创建平面</title>
  <style></style>
</head>

<body>
  <div id="webgl-output"></div>
  <script type="module">
    import * as THREE from "../../three/build/three.module.js";

    const vector1 = new THREE.Vector3(1,0,0)
    const vector2 = new THREE.Vector3(0,1,0)
    const vector3 = new THREE.Vector3(0,0,1)
    // 三个点创建平面
    const plane = new THREE.Plane().setFromCoplanarPoints(vector1,vector2,vector3);
    // 原点到平面的距离
    const distance = plane.distanceToPoint(new THREE.Vector3());
    console.log(distance); // -0.5773502691896258 以平面看，原点在平面的坐标系的负半轴侧

    console.log( plane.distanceToPoint(new THREE.Vector3(1,1,1))); // 1.154700538379252
   
  </script>
</body>

</html>
