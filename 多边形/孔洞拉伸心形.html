<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>多边形学习</title>
  </head>
  <body>
    <canvas id="c2d" class="c2d" width="1000" height="500"></canvas>
    <script type="module">
      import * as THREE from "../three/build/three.module.js";
      import { OrbitControls } from "../three/examples/jsm/controls/OrbitControls.js";

      let scene;
      const init = () => {
        const canvas = document.querySelector("#c2d");
        // 渲染器
        const renderer = new THREE.WebGLRenderer({ canvas });

        const fov = 40; // 视野范围
        const aspect = 2; // 相机默认值 画布的宽高比
        const near = 0.1; // 近平面
        const far = 10000; // 远平面
        // 透视投影相机
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.set(0, 10, 10);
        camera.lookAt(0, 0, 0);
        camera.up.x = 0;
        camera.up.y = 0;
        camera.up.z = 1;
        // 控制相机
        const controls = new OrbitControls(camera, canvas);
        controls.update();

        // 场景
        scene = new THREE.Scene();

        // 坐标轴
        const axes = new THREE.AxesHelper(5);
        scene.add(axes);

        // 渲染
        function render() {
          renderer.render(scene, camera);
          requestAnimationFrame(render);
        }
        requestAnimationFrame(render);
      };
      init();

      // 创建心形 路径
      const heartShape = new THREE.Shape();
      heartShape.moveTo(0, 1.5);
      heartShape.bezierCurveTo(2, 3.5, 4, 1.5, 2, -0.5);
      heartShape.lineTo(0, -2.5);
      heartShape.lineTo(-2, -0.5);
      heartShape.bezierCurveTo(-4, 1.5, -2, 3.5, 0, 1.5);

      // 孔洞
      /* const shape_c = new THREE.Path();
         shape_c.moveTo(-1, 1);
         shape_c.lineTo(-1, -1);
         shape_c.lineTo(1, -1);
         shape_c.lineTo(1, 1);
         shape_c.lineTo(-1, 1);
         heartShape.holes.push(shape_c); */

      // 心形平面
      /* const geometry = new THREE.ShapeGeometry(heartShape);
         const material = new THREE.MeshBasicMaterial({
           color: 0x00ff00,
           side: THREE.DoubleSide,
         });
         const mesh = new THREE.Mesh(geometry, material);
         scene.add(mesh); */

      /* 心形拉伸 */
      const lightUp = new THREE.DirectionalLight(0xffffff, 1);
      lightUp.position.set(-1, 10, 4);
      scene.add(lightUp);
      const lightDown = new THREE.DirectionalLight(0xffffff, 1);
      lightDown.position.set(-1, -10, -4);
      scene.add(lightDown);
      const extrudeSettings = {
        steps: 2,
        depth: 3,
      };
      const geometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);
      /* const material = new THREE.MeshBasicMaterial({
           color: 0xecd452,
           side: THREE.DoubleSide,
         });
         material.transparent = true;
         material.opacity = 0.5; */

      /**
       * 创建透明墙体材质
       * option =>
       * params height color opacity speed
       * **/
      const createOpacityWallMat = (
        option = {
          height: 3,
          color: "#00ffff",
          opacity: 0.5,
          speed: 1,
        }
      ) => {
        // 顶点着色器
        const vertexShader = /* glsl */ `
         uniform vec3 u_color;

         uniform float time;
         uniform float u_height;
         varying float v_opacity;

         void main() {
             vec3 vPosition = position;
             v_opacity = mix(1.0, 0.0, position.z / u_height * 1.0) * (1.0 + sin(time) * 0.5);
             gl_Position = projectionMatrix * modelViewMatrix * vec4(vPosition, 1);
         }
      `;
        // 片元着色器
        const fragmentShader = /* glsl */ `
         uniform vec3 u_color;
         uniform float u_opacity;
         varying float v_opacity;
         void main() {
             gl_FragColor = vec4(u_color, v_opacity * u_opacity);
         }
       `;

        return new THREE.ShaderMaterial({
          uniforms: {
            u_height: {
              value: option.height,
            },
            u_opacity: {
              value: option.opacity,
            },
            u_color: {
              value: new THREE.Color(option.color),
            },
            time: {
              value: 0,
            },
            speed: {
              value: option.speed,
            },
          },
          transparent: true,
          depthWrite: false,
          depthTest: false,
          side: THREE.DoubleSide,
          vertexShader: vertexShader,
          fragmentShader: fragmentShader,
        });
      };
      const mesh = new THREE.Mesh(geometry, createOpacityWallMat());
      scene.add(mesh);

      // 边框线
      const edgeGeometry = new THREE.EdgesGeometry(geometry);
      const edgeMaterial = new THREE.LineBasicMaterial({
        color: 0x018b5f,
        linewidth: 10,
      });
      const edge = new THREE.LineSegments(edgeGeometry, edgeMaterial);
      scene.add(edge);
    </script>
  </body>
</html>
