<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style></style>
  </head>

  <body>
    <div id="webgl-output"></div>
    <script type="module">
      import * as THREE from "../three/build/three.module.js";
      import { OrbitControls } from "../three/examples/jsm/controls/OrbitControls.js";
      import {LineGeometry} from '../three/examples/jsm/lines/LineGeometry.js'
      import {LineMaterial} from '../three/examples/jsm/lines/LineMaterial.js'
      import {Line2} from '../three/examples/jsm/lines/Line2.js'

      let scene, renderer, camera;

      // 生成线函数
      const lineCreateFun = () => {
        const material = new LineMaterial({
          color: 0x0000ff,
          // linewidth: 10,
        });

        material.resolution.set(window.innerWidth, window.innerHeight)

        const geometry = new LineGeometry().setPositions([-10, 0, 0,0, 10, 0,10, 0, 0]);

        const line =new Line2(geometry, material);
        // 线--设置路径点

        // 线--设置颜色

        // 线--设置宽度

        // 线--设置类型
        // line.setType('dotted');
        return line;
      };

      // 初始化函数
      const init = () => {
        // 场景
        scene = new THREE.Scene();
        // 渲染器
        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(new THREE.Color(0x08c924), 1);
        // 相机
        camera = new THREE.PerspectiveCamera(
          45,
          window.innerWidth / window.innerHeight,
          1,
          10000
        );
        camera.position.set(70, 70, 70);
        // 灯光
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(100, 100, 100);
        scene.add(light);
        const pointLight = new THREE.PointLight();
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);
        const pointLight2 = new THREE.PointLight();
        pointLight2.position.set(-20, 20, 20);
        scene.add(pointLight2);
        const pointLight3 = new THREE.PointLight();
        pointLight3.position.set(-100, -50, 20);
        scene.add(pointLight3);
        const pointLight4 = new THREE.PointLight();
        pointLight4.position.set(-100, 0, 20);
        scene.add(pointLight4);
        const pointLight5 = new THREE.PointLight();
        pointLight5.position.set(10, -50, 20);
        scene.add(pointLight5);

        // AxesHelper辅助对象
        const axes = new THREE.AxesHelper(10);
        scene.add(axes);

        // 添加线
        scene.add(lineCreateFun());
        // 渲染到页面
        document
          .getElementById("webgl-output")
          .appendChild(renderer.domElement);
      };

      init();

      // 辅助控制器
      const controls = new OrbitControls(camera, renderer.domElement);
      controls.addEventListener("change", () => {
        renderer.render(scene, camera);
      });
    </script>
  </body>
</html>
